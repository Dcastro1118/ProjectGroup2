<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
    <div class="external_container">
        <header>
            <!--Accesos directos-->

            <!--Contenedor de botones-->
            <div class="Container_header_menu">

                <!--Etiqueta botones navegación-->
                <nav>

                    <!--Botones header-->
                    <button class="botones_menu" id="Button_Main"><a class="link_botones"
                            href="index.html">Principal</a></button>
                    <button class="botones_menu" id="Button_Services"><a class="link_botones"
                            href="Main_Services.html">Servicios</a></button>
                    <button class="botones_menu" id="Button_Contact"><a class="link_botones"
                            href="Contac_Us.html">Contacto</a></button>
                    <button class="botones_menu" id="Button_About"><a class="link_botones" href="About_Us.html">Nosotros</a></button>
                    <button class="botones_menu active" id="Button_About"><a class="link_botones" href="Login.html">Ingresar</a></button>

                </nav>

            </div>

        </header>
        <main>

            <div class="m-2 w-100 d-flex align-items-center justify-content-evenly">


                <div class="video_login">
                    <video width="875px" class="m-2" style="border-radius: 15px;" src="../Resources/COSTA RICA IN 4K 60fps HDR (ULTRA HD).mp4" autoplay loop muted playsinline></video>
                </div>


                <div id="login_box" class="d-flex flex-column align-items-center">

                    <h2 class="m-4 ">Iniciar sesion</h2>
                    <!--Etiqueta formulario-->
                    <form id="login_form" class="d-flex flex-column justify-content-center align-content-center text-center"
                        style="width: 300px;" id="contact_form" method="post">

                        <label class="mb-2" for="correo">Correo Electrónico:</label>
                        <input class="form-control mb-3" type="email" id="correo" name="correo" required>
                        <span class="error" id="correoError"></span>

                        <label class="mb-2" for="contraseña">Contraseña:</label>
                        <input class="form-control" type="password" id="contraseña" name="contraseña" required>
                        <span class="error" id="contraseñaError"></span>

                        <br> <br>

                        <button class="btn btn-dark mb-3" type="submit">¡Iniciar sesion!</button>
                        <button class="btn btn-dark" type="reset">Limpiar</button>


                    </form>
                    <a class="m-3" href="Register.html">¿No tienes cuenta? ¡Registrate! </a>
                    <a class="m-1" href="Register.html">¿Olvidaste tu contraseña? </a>
                </div>
            </div>
        </main>

        <footer>

        </footer>
        <footer>

            <!--Divisor-->
            <hr>

            <!--Contenedor del footer-->
            <div class="container_footer_general_others">

                <p>Bla, bla, bla... todos los derechos reservados</p>

            </div>

        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
