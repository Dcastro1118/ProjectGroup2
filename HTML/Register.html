<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="external_container">
        <header>
            <!--Accesos directos-->

            <!--Contenedor de botones-->
            <div class="Container_header_menu">

                <!--Etiqueta botones navegación-->
                <nav>

                    <!--Botones header-->
                    <button class="botones_menu active" id="Button_Main"><a class="link_botones"
                            href="index.html">Página
                            Principal</a></button>
                    <button class="botones_menu" id="Button_Services"><a class="link_botones"
                            href="Main_Services.html">Servicios</a></button>
                    <button class="botones_menu" id="Button_Contact"><a class="link_botones"
                            href="Contac_Us.html">Contactenos</a></button>
                    <button class="botones_menu" id="Button_About"><a class="link_botones" href="About_Us.html">Sobre
                            Nosotros</a></button>
                    <button class="botones_menu" id="Button_About"><a class="link_botones" href="Login.html">Iniciar
                            sesion</a></button>

                </nav>

            </div>
            <!--Divisor-->
            <hr>

        </header>
        <main>
            
            <div class="w-100 d-flex align-content-center justify-content-around">

                <!--Etiqueta formulario-->
                <form class="d-flex flex-column justify-content-center align-content-center text-center" style="width: 300px;" id="contact_form"
                    method="post">

                    <label for="identificacion">Identificación:</label>
                    <input class="form-control" type="text" id="identificacion" name="identificacion" required>
                    <span class="error" id="identificacionError"></span>
                    
                    <label for="identificacion">Nombre</label>
                    <input class="form-control" type="text" id="nombre" name="nombre" required>
                    <span class="error" id="nombreError"></span>
                    
                    <label for="identificacion">Apellidos</label>
                    <input class="form-control" type="text" id="apellidos" name="apellidos" required>
                    <span class="error" id="apellidosError"></span>

                    <label for="telefono">Telefono</label>
                    <input class="form-control" type="text" id="telefono" name="telefono" required>
                    <span class="error" id="telefonoError"></span>

                    <label for="usuario">Usuario:</label>
                    <input class="form-control" type="text" id="usuario" name="usuario" required>
                    <span class="error" id="usuarioError"></span>

                    <label for="contraseña">Contraseña:</label>
                    <input class="form-control" type="password" id="contraseña" name="contraseña" required>
                    <span class="error" id="contraseñaError"></span>

                    <label for="correo">Correo Electrónico:</label>
                    <input class="form-control" type="email" id="correo" name="correo" required>
                    <span class="error" id="correoError"></span>

                    <label for="">Genero:</label>
                    <select id="genero" name="genero">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Femenino">Prefiero no especificar</option>
                    </select>

                    <br> <br>

                    <button type="submit">¡Registrarse!</button>
                    <button type="reset">Limpiar</button>

                </form>
        </main>

        <footer>

        </footer>
        <footer>

            <!--Divisor-->
            <hr>

            <!--Contenedor del footer-->
            <div class="container_footer_general_others">

                <p>Bla, bla, bla... todos los derechos reservados</p>

            </div>

        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
